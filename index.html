<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
</head>
<body>
  <div class="calculadora">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <div class="linha">
      <button>AC</button>
      <button>%</button>
      <button>&larr;</button>
      <button class="operador divisao">/</button>
    </div>
    <div class="linha">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador multiplicacao">*</button>
    </div>
    <div class="linha">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">-</button>
    </div>
    <div class="linha">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">+</button>
    </div>
    <div class="linha">
      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button class="operador">=</button>
    </div>
  </div>
</body>
</html>
